<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 전역변수</title>
    <script>
        function evalParseIntisNan(){
            let res = eval(2*3 + 4*5);
            document.write('eval(\"2*3 + 4*5\")는 '+res+'<br>');

            let m = parseInt("32");
            document.write('parseInt(\"32\")는 '+m+'<br>');

            let n = parseInt("32");
            document.write('parseInt(\"0x32\")는 '+n+'<br>');

            n = parseInt("a");
            if(isNaN(n))
                document.write('숫자가 아닙니다.');
            else
                document.write('숫자입니다');
            
        } 
    </script>
</head>
<body>
    <script>
        evalParseIntisNan();
    </script>
    
</body>
</html>
