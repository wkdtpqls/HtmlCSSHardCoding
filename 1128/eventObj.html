<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 전달받기</title>
</head>
<body>
    <p id="p">마우스를 올려보세요.</p>
    <button onclick="f(event)">클릭</button>
    <script>
        function f(e){ //e = 이벤트를 가지고 있는 객체
            alert(e.type);
        }
        document.getElementById("p").onmouseover = f;
    </script>
    

</body>
</html>
